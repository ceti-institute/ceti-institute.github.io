<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CETI Branding</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Ubuntu:500,700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Ubuntu', sans-serif;
			background: rgb(238,174,202);
			background: radial-gradient(circle, rgba(0,135,126,1) 0%, rgba(148,187,233,1) 100%);

		}
		a { color: #00877E; }
		a:hover { color:#fd9200; }
		header {
			padding: 30px 40px;
			display: flex;
		}
		header h1 {
			flex: 3;
			margin-top:-16px;
			padding-left: 20px;
		}
		main { 
			width: 60%;
			padding: 80px;
			background-color: #fff;
			margin: auto;
			border: 4px solid #00877E;
			 }
		.flex {
			display: flex;
			align-items: baseline;

		}
		.flex div { 
			margin-right: 80px;
			 }
		.logo {width: 80px; height: 80px;}
	</style>
</head>
<body>
	<header>
		<img class="logo" src="ceti-branding-v1/ceti-logo-v1-wh.png" alt="ceti white logo"> 
		<h1>Branding<br>Materials</h1>
	</header>
	<main>
		<div class="flex">
			<div><img src="ceti-branding-v1/ceti-logo-v1-wh.png" alt="ceti white logo"><p>Ceti black on white</p></div>
			<div><img src="ceti-branding-v1/ceti-logo-v1-blk.png" alt="ceti black logo"><p>Ceti white on black</p></div>
		</div>

		<p><a href="ceti-branding-v1.zip">Zip file of logos for download</a></p>
		<p>The above .zip file contains logo assets in .png, .svg, and .eps formats for both the white on black and black on white logos. Contact <a href="mailto:alanna@alannarisse.com">If you need another version</a></p>
		


	</main>
</body>
</html>
